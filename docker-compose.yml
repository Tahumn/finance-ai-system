services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-api
    env_file:
      - .env
    environment:
      # Keep sane defaults for local compose; `.env` can override.
      DB_URL: postgresql://finance_user:finance_pass@postgres:5432/finance_db
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-long-random-string}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      DEV_RETURN_OTP: ${DEV_RETURN_OTP:-true}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      OTP_EXPIRE_MINUTES: ${OTP_EXPIRE_MINUTES:-10}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: finance-postgres
    environment:
      POSTGRES_DB: finance_db
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d finance_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  n8n:
    image: n8nio/n8n:latest
    container_name: finance-n8n
    ports:
      - "5678:5678"
    environment:
      N8N_PORT: 5678
      GENERIC_TIMEZONE: Asia/Ho_Chi_Minh
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
  n8n_data:
